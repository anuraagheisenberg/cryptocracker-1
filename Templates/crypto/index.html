{% extends 'crypto/base.html' %}
{% load staticfiles%}
{% block userdetail %}

<div class="ui inverted centered raised item">
		<img src="{% static 'fusion/img/zlatan.jpg' %}" class="ui small circular centered image">
		<br>
		<div class="ui bottom attached inverted" style="text-align: center;">
				<h2 class="ui inverted header">{{user.username}}</h2>
				<span class="ui inverted meta">Associate Professor</span>
		</div>
</div>

{% endblock %}

{% block loggedin %}

<div class="item">
		<img class="ui avatar image" src="{% static 'fusion/img/zlatan.jpg' %}">
		{{user.username}}
</div>

<div class="ui dropdown icon item">
		<i class="settings icon"></i>
		<div class="menu">
				<div class="item">
						<i class="dropdown icon"></i>
						<span class="text">New</span>
						<div class="menu">
								<div class="item">Document</div>
								<div class="item">Image</div>
						</div>
				</div>
				<div class="item">
						Open...
				</div>
				<div class="item">
						Save...
				</div>
				<div class="item">Edit Permissions</div>
				<div class="divider"></div>
				<div class="header">
						Export
				</div>
				<div class="item">
						Share...
				</div>
		</div>

</div>

<div class="item">
		<i class="icon mail"></i>
		<div class="ui red label">22</div>
</div>

<div class="item">
		<i class="icon users"></i>
		<div class="ui teal label">22</div>
</div>

<a class="right item" href="/logout">
		<i class="ui inverted sign out icon"></i>
		Logout
</a>
{% endblock %}
